<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title></title>
  <script>
    const arr = location.href.split('invite_code=')
    if (arr[1]) {
      const target = arr[1].split('#')[0]
      localStorage.setItem('invite_code', target)
    }
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
